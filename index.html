<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tangshi</title>
	<style type="text/css">
		body {
			background-image: url(images/01.jpg);
			background-repeat: no-repeat;
			margin: 0 auto;
		}
		@keyframes myfirst {
			0% {opacity: 0;}
			100% {opacity: 1;}
		}
		h1,p {
			animation: myfirst 5s infinite alternate;
		}
	</style>
</head>
<body>
	<h1>静夜思</h1>
	<p>床前明月光，</p>
	<p>疑似地上霜。</p>
	<p>举头望明月，</p>
	<p>低头思故乡。</p>
</body>
</html>
